<div>
  <md-form-field class="textInput">
    <input mdInput
           i18n-placeholder="services.form.label.sas.remoteUrl"
           [placeholder]="messages.services_form_label_sas_remoteUrl"
           [(ngModel)]="accessStrategy.endpointUrl">
  </md-form-field>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.tooltip.sas.remoteUrl"
           [mdTooltip]="messages.services_form_tooltip_sas_remoteUrl">help
  </md-icon>
</div>

<div>
  <md-form-field class="textInput">
    <input mdInput
           i18n-placeholder="services.form.label.sas.authorizedCodes"
           [placeholder]="messages.services_form_label_sas_authorizedCodes"
           [(ngModel)]="accessStrategy.acceptableResponseCodes">
  </md-form-field>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.tooltip.sas.authorizedCodes"
           [mdTooltip]="messages.services_form_label_sas_authorizedCodes">help
  </md-icon>
</div>
