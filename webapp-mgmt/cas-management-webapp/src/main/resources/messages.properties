# SERVICE FORM TOOLTIPS
services.form.tooltip.assignedId=Numeric identifier for this service that is auto-generated by CAS.
services.form.tooltip.serviceId=A url that represents the application. This can be a regex/ant formatted url.
services.form.tooltip.name=The service name.
services.form.tooltip.description=The service description.
services.form.tooltip.type=Everything that applies to a CAS client applies to an OAuth client too, but OAuth clients have a few more extra settings.
services.form.tooltip.oauthClientSecret=Secret key for this OAuth client. Only applies to OAuth service types.
services.form.tooltip.oauthClientId=OAuth client id for this OAuth client. Only applies to OAuth service types.
services.form.tooltip.oauthShowSecret=Enable to show your OAuth Client Secret.
services.form.tooltip.oauthBypass=Indicates whether the OAuth confirmation screen should be displayed before accessing the service application.
services.form.tooltip.oauthRefreshToken=Indicates whether a refresh token should be generated with the access token for this OAuth client
services.form.tooltip.oauthJsonFormat=Indicates whether the access token response should be in JSON format or in plain text
services.form.tooltip.theme=A token that represents the theme that should be applied to CAS when this service asks for authentication.
services.form.tooltip.evalOrder=Determines how CAS should load, sort and evaluate services per this numeric order.
services.form.tooltip.requiredHandlers=Collection of authentication handler ids defined in the CAS server configuration \
  that indicate the set of authentication handlers that must successfully execute before access to \
  this service can be granted.
services.form.tooltip.logoutUrl=Url where logout requests will be sent to, for this service.
services.form.tooltip.informationUrl=Url that describes help information and guides for this service.
services.form.tooltip.privacyUrl=Url that describes the privacy policies for this service.
services.form.tooltip.logoUrl=The logo representing this service that would be displayed on the login page. Could be a file/classpath path or an actual http url.
services.form.tooltip.logoutType=Defines how CAS should execute logout operations when dealing with this service.
services.form.tooltip.uap.anonAttribute=Username attribute used for anonymous id generation.
services.form.tooltip.uap.saltSetting=The salt used for anonymous id generation.
services.form.tooltip.uap.principalAttribute=
services.form.tooltip.uap.usernameAttribute=Username attribute used to return back to the service as the identifier.
services.form.tooltip.uap.canonicalizationMode=canonicalizationMode tooltip
services.form.tooltip.pubKey.location=The location to the public key file used to authenticate and sign the CAS response. \
  This is specifically used to encrypt and sign the credential and the proxy granting ticket returned directly in the CAS validation \
  response, provided the service is authorized to release those attributes.
services.form.tooltip.pubKey.algorithm=Represents a public key for a CAS registered service, used to encrypt credentials, proxy granting ticket ids for release.
services.form.tooltip.proxyPolicy.regex=Matches the proxy callback url against a regex pattern. A successful match will authorize proxy authentication. 
services.form.tooltip.attrRelease.attrFilter=A regex pattern used to filter attributes based on their values only. \
  Values that successfully pass the filter will be available for release to the application.

services.form.tooltip.attrRelease.excludeDefault=Indicates whether global and default attributes set to release to all applications \
  should be excluded for release for this specific application.
services.form.tooltip.attrRelease.releaseCredPassword=Release credential password to the application?
services.form.tooltip.attrRelease.releaseProxyTicket=Release proxy-granting ticket id to the application?
services.form.tooltip.attrRelease.principleAttRepo.cached.timeUnit=Time unit of measure for the cache expiration policy.
services.form.tooltip.attrRelease.principleAttRepo.cached.expiration=The cache expiration time.
services.form.tooltip.attrRelease.policies.scriptFile=Path to the script resource that will be invoked to determine attribute release.
services.form.tooltip.attrRelease.policies.returnAllowed=List of resolved attributes out of the available collection of attributes from the attribute repository. Select attributes that are allowed to be released to the application
services.form.tooltip.attrRelease.policies.returnMapped=List of resolved attributes out of the available collection of attributes from the attribute repository. Select and virtually rename attributes that are allowed to be released to the application
services.form.tooltip.attrRelease.policies.patternMatching=In the event that an aggregate is defined containing multiple entity ids, the below attribute release policy may be used to release a collection of allowed attributes to entity ids grouped together by a regular expression pattern.
services.form.tooltip.attrRelease.policies.releaseInCommon=Release the attribute bundles needed for InCommon’s Research and Scholarship service providers?

services.form.tooltip.sas.starttime=Determines the starting date/time from which service access is allowed.
services.form.tooltip.sas.endtime=Determines the ending date/time from which service access is allowed.
services.form.tooltip.sas.casEnabled=Decides whether access to this service is authorized by CAS.
services.form.tooltip.sas.ssoEnabled=Decides whether this service is allowed to participate in SSO.
services.form.tooltip.sas.requireAll=Decides whether all attributes AND corresponding values should be evaluated before access can be granted. If left unchecked, the first successful match on attribute name and value will allow access.
services.form.tooltip.sas.requiredAttr=These are a set of attributes along with their values that decide whether access to this service can be granted. To configure, only provide values for attributes you care about, and leave the rest blank.
services.form.tooltip.sas.unauthorizedredirecturl=URL to which CAS should direct in the event that service access is defined.
services.form.tooltip.sas.remoteUrl=URL that CAS should contact to determine if access to this service should be granted.
services.form.tooltip.sas.caseinsensitive=Indicates whether matching on required attribute values should be done in a case-insensitive manner.
services.form.tooltip.sas.rejectedattributes=A Map of rejected principal attribute names along with the set of values for each attribute. These attributes MUST NOT be available to the authenticated Principal so that access may be granted. If none is defined, the check is entirely ignored.
services.form.tooltip.sas.selecttype=Access strategy type
services.form.tooltip.sas.authorizedCodes=Acceptable HTTP codes before granting access to this service.
services.form.tooltip.sas.grouper=This access strategy attempts to locate Grouper groups for the CAS principal. The groups returned by \
  Grouper are collected as CAS attributes and examined against the list of required attributes for service access.
services.form.tooltip.multiauth.providers=List of multifactor provider ids to assign to this service.
services.form.tooltip.multiauth.failuremode=Decide what CAS should do in the event that a provider is not available.
services.form.tooltip.multiauth.principalattribute.nametrigger=Principal attribute name to trigger MFA when accessing this service.
services.form.tooltip.multiauth.principalattribute.valuetomatch=Principal attribute value to match in order to trigger MFA when accessing this service.
services.form.tooltip.multiauth.bypassenabled=Bypass multifactor authentication for this service.

services.form.tooltip.saml.header=SAML Client
services.form.tooltip.saml.metadata.location=Metadata location for this particular service provider.
services.form.tooltip.saml.metadata.maximumvalidity=Indicates how long should metadata be considered valid.
services.form.tooltip.saml.authenticationcontextclass=The authentication context class that may be passed to the service provider. If \
  none is defined here forcefully, metadata will be consulted instead.
services.form.tooltip.saml.metadata.signaturepublickeylocation=Location of the metadata signing public key so its authenticity can be \
  verified.
services.form.tooltip.saml.signassertions=Sign Assertions
services.form.tooltip.saml.signresponses=Sign Responses
services.form.tooltip.saml.encryptassertions=Encrypt Assertions
services.form.tooltip.saml.removeEmptyEntities=Controls whether to keep entities descriptors that contain no entity descriptors
services.form.tooltip.saml.removeRoleless=Controls whether to keep entity descriptors that contain no roles
services.form.tooltip.saml.metadata.pattern=Regex applied to entity ids in a metadata aggregate
services.form.tooltip.saml.metadata.dir=Whether to include/exclude entity ids that match the filter pattern
services.form.tooltip.saml.metadata.role=Whitelisted roles to keep in the metadata.
services.form.tooltip.saml.requiredNameIdFormat=Force the indicated Name ID format in the final SAML response
services.form.tooltip.saml.serviceProviderNameQualifier=Overwrite the SPNameQualifier attribute of the produced subject name id
services.form.tooltip.saml.nameQualifier=Overwrite the NameQualifier attribute of the produced subject name id

services.form.tooltip.oidc.scopes=Comma-separated list of scopes registered for this service that translate to claims.
services.form.tooltip.oidc.dynamic=Whether this service/client was dynamically registered with CAS.
services.form.tooltip.oidc.dynamicDate=Date/Time at which this service was dynamically registered.
services.form.tooltip.oidc.signToken=Whether ID tokens should be signed.
services.form.tooltip.oidc.encrypt=Whether ID tokens should be encrypted.
services.form.tooltip.oidc.encryptEnc=Encryption content encoding algorithm to use with ID tokens.
services.form.tooltip.oidc.encryptAlg=Encryption algorithm to use with ID tokens.
services.form.tooltip.oidc.implicit=Indicates whether this service should support the implicit flow.
services.form.tooltip.oidc.jwks=Location of the JSON web keystore to sign id tokens with.

services.form.tooltip.wsfed.realm=The realm identifier of the application, identified via the wtrealm parameter. This needs to match the realm defined for the identity provider. By default it’s set to the realm defined for the CAS identity provider.
services.form.tooltip.wsfed.appliesTo=Controls to whom security tokens apply. Defaults to the realm

services.form.tooltip.attrRelease.principleAttRepo.cached.mergeStrategy=Decides how attributes that are retrieved from the cache \
  should be merged into the existing attribute repository. Attributes may be replaced, ignored or contain multiple \
  values as a result of the merge action.
