services:
  redis-master:
    image: redis:8.6.0
    container_name: redis_server_master
    # Bitnami-style envs removed: the official image ignores them anyway.
    ports:
      - "6379:6379"

  redis-ssl:
    image: redis:8.6.0
    container_name: redis_server_ssl
    command: >
      redis-server
        --port 0
        --tls-port          6669
        --tls-cert-file     /etc/ssl/certs/redis.crt
        --tls-key-file      /etc/ssl/certs/redis.key
        --tls-ca-cert-file  /etc/ssl/certs/redis.crt
        --requirepass       pAssw0rd123
    ports:
      - "16669:6669"
    volumes:
      - ./certs:/etc/ssl/certs

  redis-master2:
    image: redis:8.6.0
    container_name: redis_server_master2
    # These envs were also Bitnami-specific; kept or removed won't affect tests.
    environment:
      - REDIS_PASSWORD=pAssw0rd123
    ports:
      - "16389:6379"

  sentinel_1:
    build: ./redis-sentinel
    image: local/redis-sentinel:8.4.0
    container_name: redis_sentinel_1
    depends_on:
      - redis-master
    ports:
      - "26379:26379"
    environment:
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_MASTER_HOST=localhost
      - REDIS_PASSWORD=password123         # (optional) master password, like before
      - REDIS_SENTINEL_PASSWORD=password456 # sentinel password (CAS uses this)

  sentinel_2:
    build: ./redis-sentinel
    image: local/redis-sentinel:8.4.0
    container_name: redis_sentinel_2
    depends_on:
      - redis-master
    ports:
      - "26380:26379"
    environment:
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_MASTER_HOST=localhost
      - REDIS_PASSWORD=password123
      - REDIS_SENTINEL_PASSWORD=password456

  sentinel_3:
    build: ./redis-sentinel
    image: local/redis-sentinel:8.4.0
    container_name: redis_sentinel_3
    depends_on:
      - redis-master
    ports:
      - "26381:26379"
    environment:
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_MASTER_HOST=localhost
      - REDIS_PASSWORD=password123
      - REDIS_SENTINEL_PASSWORD=password456
