version: "3"

services:
  master:
    image: redis:6.0.8-alpine
    container_name: redis_server_master
    ports:
      - 6379:6379

  replica_1:
    image: redis:6.0.8-alpine
    container_name: redis_server_replica_1
    command: redis-server --slaveof master 6379
    ports:
      - 6380:6379
    depends_on:
      - master

  replica_2:
    image: redis:6.0.8-alpine
    container_name: redis_server_replica_2
    command: redis-server --slaveof master 6379
    ports:
      - 6381:6379
    depends_on:
      - master

  sentinel_1:
    image: s7anley/redis-sentinel-docker:4.0.10
    container_name: redis_sentinel_1
    ports:
      - 26379:26379
    environment:
      - MASTER_NAME=mymaster
      - QUORUM=2
      - MASTER=master
    depends_on:
      - master

  sentinel_2:
    image: s7anley/redis-sentinel-docker:4.0.10
    container_name: redis_sentinel_2
    ports:
      - 26380:26379
    environment:
      - MASTER_NAME=mymaster
      - QUORUM=2
      - MASTER=master
    depends_on:
      - master

  sentinel_3:
    image: s7anley/redis-sentinel-docker:4.0.10
    container_name: redis_sentinel_3
    ports:
      - 26381:26379
    environment:
      - MASTER_NAME=mymaster
      - QUORUM=2
      - MASTER=master
    depends_on:
      - master
