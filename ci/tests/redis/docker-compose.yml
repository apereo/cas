version: "3"

services:
  redis-master:
    image: redis/redis-stack:${REDIS_VERSION}
    container_name: redis_server_master
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_MASTER_HOST=localhost
      - REDIS_MASTER_PORT_NUMBER=6379
    ports:
      - "6379:6379"
  redis-ssl:
    image: redis/redis-stack:${REDIS_VERSION}
    container_name: redis_server_ssl
    environment:
      - REDIS_PASSWORD=pAssw0rd123
      - REDIS_ARGS=--tls-port 6669 --tls-cert-file /etc/ssl/certs/redis.crt --tls-ca-cert-file /etc/ssl/certs/redis.crt --tls-key-file /etc/ssl/certs/redis.key
    ports:
      - "16669:6669"
    volumes:
      - ./certs:/etc/ssl/certs
  redis-master2:
    image: redis/redis-stack:${REDIS_VERSION}
    container_name: redis_server_master2
    environment:
      - REDIS_PASSWORD=pAssw0rd123
    ports:
      - "16389:6379"
  sentinel_1:
    image: bitnami/redis-sentinel:${REDIS_SENTINEL_VERSION}
    container_name: redis_sentinel_1
    ports:
      - "26379:26379"
    environment:
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_MASTER_HOST=localhost
      - REDIS_PASSWORD=password123
      - REDIS_SENTINEL_PASSWORD=password456
    depends_on:
      - redis-master

  sentinel_2:
    image: bitnami/redis-sentinel:${REDIS_SENTINEL_VERSION}
    container_name: redis_sentinel_2
    ports:
      - "26380:26379"
    environment:
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_MASTER_HOST=localhost
      - REDIS_PASSWORD=password123
      - REDIS_SENTINEL_PASSWORD=password456
    depends_on:
      - redis-master

  sentinel_3:
    image: bitnami/redis-sentinel:${REDIS_SENTINEL_VERSION}
    container_name: redis_sentinel_3
    ports:
      - "26381:26379"
    environment:
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_MASTER_HOST=localhost
      - REDIS_PASSWORD=password123
      - REDIS_SENTINEL_PASSWORD=password456
    depends_on:
      - redis-master
