cas:
  server:
    name: https://localhost:8443
    prefix: ${cas.server.name}/cas
  service-registry:
    core:
      init-from-json: true
  http-web-request:
    header:
      content-security-policy: ""
  monitor:
    endpoints:
      endpoint:
        defaults:
          access: ANONYMOUS

management:
    endpoints:
      access:
        default: UNRESTRICTED
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always

spring:
  security:
    user:
      name: casadmin
      password: password
  cloud:
    kubernetes:
      enabled: true
      config:
        enabled: false
        name: cas
        namespace: default
        fail-fast: false
  application:
    name: cas
  main:
    lazy-initialization: false
