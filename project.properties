# $Id$

# Values in this file will be overriden by any values with the same name
# in the user-created build.properties file.

# +------------------------------+
# | MAVEN ANNOUNCEMENT PLUGIN    |
# +------------------------------+
maven.announcement.version=3.0.1-dev
maven.announcement.distributionUrl=http://jasigch.princeton.edu:9000/display/CAS/Releases
maven.announcement.mail.server=email.rci.rutgers.edu
maven.announcement.mail.to=scott_battaglia@rutgers.edu

# +------------------------------+
# | MAVEN ANT BUILD PLUGIN       |
# +------------------------------+
maven.ant.excludeTests=**/*Tests.java
maven.ant.generatebuild.file=build.xml
cas-title=Central Authentication Service
casVersion=3.0.1-dev
cas-name=cas-server
src.dir=${basedir}/core/src/main/java
web.dir=${basedir}/webapp
test.dir=${basedir}/core/src/test/java
target.dir=${basedir}/target
target.classes.dir=${target.dir}/classes
target.testclasses.dir=${target.dir}/test-classes
dist.dir=dist
javadocs.dir=${basedir}/docs/api
doc.src.dir=${basedir}/docs/reference
doc.dist.dir=${basedir}/dist
test.includes=**/*Tests.class
test.excludes=**/Abstract*
target.junit.reports.dir=${target.dir}/test-reports
target.junit.summary.dir=${target.dir}/test-summary
release.zip=cas-server-${casVersion}.zip
release.tar=cas-server-${casVersion}.tar
release.gzip=${release.tar}.gz
release.path=cas-server-${casVersion}
lib.dir=${user.home}/.maven/repository

# +------------------------------+
# | MAVEN CLOVER PLUGIN          |
# +------------------------------+
maven.clover.report.xml=true
maven.clover.report.html=true
maven.clover.license.path=${basedir}/lib/clover/clover.license
maven.clover.excludes=**/*CasVersion.java,**/CasServletFlowExecutionManager.java
maven.clover.context.block.names=constructor
maven.clover.context.statement.regexps=.*log\.debug.*, .*log\.error.*, .*LOG\.error.*, .*log\.info.*

######################################################################
# Commons-Attributes
######################################################################
org.apache.commons.attributes.enable=true
org.apache.commons.attributes.index.enable=true

# +------------------------------+
# | MAVEN CRUISECONTROL PLUGIN   |
# +------------------------------+
maven.checkstyle.header.file=${basedir}/core/LICENSE.txt
maven.checkstyle.properties=${basedir}/etc/checkstyle/cas_checks.xml

# +------------------------------+
# | MAVEN DASHBOARD PLUGIN       |
# +------------------------------+
maven.dashboard.basedir=${basedir}
maven.dashboard.includes=project.xml
maven.dashboard.aggregators=csall,csfiles,cserrors,cswarnings,clovertpc,cloverloc,cloverncloc,junittests,juniterrors,junitfailures,junitpassrate,pmdfiles,pmdviolations,simiantdl,fbfiles,fbviolations,scmchangedfiles,scmchangedcommit
#maven.dashboard.aggregators=cserrors,cswarnings,clovertpc,cloverloc,cloverncloc,junittests,junitfailures,juniterrors,junitpassrate,simiantdl
maven.dashboard.rungoals=true
maven.dashboard.runreactor=true
maven.multiproject.site.goals=site,dashboard:report-single

# +------------------------------+
# | MAVEN JAR PLUGIN             |
# +------------------------------+
maven.jar.index=true

# +------------------------------+
# | MAVEN JAVA PLUGIN            |
# +------------------------------+
maven.compile.debug=on
maven.compile.deprecation=off
maven.compile.optimize=off
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.verbose=true

# +------------------------------+
# | MAVEN JAVADOC PLUGIN         |
# +------------------------------+
maven.javadoc.package=true
maven.javadoc.source=1.4
maven.javadoc.author=true


maven.repo.list=cas

# +------------------------------+
# | MAVEN WAR PLUGIN             |
# +------------------------------+
maven.war.src=${basedir}/webapp
maven.war.classes.excludes=**/*
maven.war.final.name=cas.war

# +------------------------------+
# | MAVEN MULTICHANGES PLUGIN    |
# +------------------------------+
maven.multichanges.includes=${maven.multiproject.includes},*/project.xml

# +------------------------------+
# | MAVEN STATCVS PLUGIN         | 
# +------------------------------+
statcvs.history=true
maven.username=anonymous
#statcvs.log.options=.

maven.src.dir=${basedir}/core/src/main/java

maven.repo.remote=http://www.ibiblio.org/maven,http://dist.codehaus.org,http://acegisecurity.sourceforge.net/maven/,http://maven-plugins.sourceforge.net/maven/,http://jasigch.princeton.edu/maven/



#Maven Repository


# multiproject
maven.multiproject.basedir=${basedir}
#maven.multiproject.basedir=.
maven.multiproject.includes=adaptors/*/project.xml


