# $Id$

# Values in this file will be overriden by any values with the same name
# in the user-created build.properties file.

# +------------------------------+
# | MAVEN ANT BUILD PLUGIN       |
# +------------------------------+
maven.ant.excludeTests=**/*Tests.java
maven.ant.generatebuild.file=build.xml
cas-title=Central Authentication Service
casVersion=3.0.5-rc3
cas-name=cas-server
src.dir=${rootdir}/core/src/main/java
web.dir=${rootdir}/webapp
test.dir=${rootdir}/core/src/test/java
target.dir=${rootdir}/target
target.classes.dir=${target.dir}/classes
target.testclasses.dir=${target.dir}/test-classes
dist.dir=dist
javadocs.dir=${rootdir}/docs/api
doc.src.dir=${rootdir}/docs/reference
doc.dist.dir=${rootdir}/dist
test.includes=**/*Tests.class
test.excludes=**/Abstract*
target.junit.reports.dir=${target.dir}/test-reports
target.junit.summary.dir=${target.dir}/test-summary
release.zip=cas-server-${casVersion}.zip
release.tar=cas-server-${casVersion}.tar
release.gzip=${release.tar}.gz
release.path=cas-server-${casVersion}
lib.dir=${user.home}/.maven/repository

# +------------------------------+
# | MAVEN CLOVER PLUGIN          |
# +------------------------------+
maven.clover.report.xml=true
maven.clover.report.html=true
maven.clover.license.path=${rootdir}/lib/clover/clover.license
maven.clover.excludes=**/*CasVersion.java
maven.clover.context.block.names=constructor
maven.clover.context.method.regexps=(.* )?public .*(toString).*, (.* )?public .*(hashCode).*
maven.clover.context.statement.regexps=^if \(log.*\).*},^if \(logger.*\).*}
#maven.clover.multiproject=true

######################################################################
# Commons-Attributes
######################################################################
org.apache.commons.attributes.enable=true
org.apache.commons.attributes.index.enable=true

# +------------------------------+
# | MAVEN CHECKSTYLE PLUGIN      |
# +------------------------------+
maven.checkstyle.header.file=${rootdir}/core/LICENSE.txt
maven.checkstyle.properties=${rootdir}/etc/checkstyle/cas_checks.xml

# +------------------------------+
# | MAVEN DASHBOARD PLUGIN       |
# +------------------------------+
maven.dashboard.basedir=${maven.multiproject.basedir}
maven.dashboard.includes=${maven.multiproject.includes}
maven.dashboard.aggregators = cserrors,cswarnings,clovertpc,cloverloc,cloverncloc,junittests,junitfailures,juniterrors,junitpassrate,simiantdl
maven.dashboard.rungoals=false
maven.dashboard.runreactor=false
maven.multiproject.site.goals=site,dashboard:report-single

# +------------------------------+
# | MAVEN JAR PLUGIN             |
# +------------------------------+
maven.jar.index=true

# +------------------------------+
# | MAVEN JAVA PLUGIN            |
# +------------------------------+
maven.compile.debug=on
maven.compile.deprecation=off
maven.compile.optimize=off
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.verbose=true

# +------------------------------+
# | MAVEN JAVADOC PLUGIN         |
# +------------------------------+
maven.javadoc.package=true
maven.javadoc.source=1.4
maven.javadoc.author=true
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/,http://www.springframework.org/docs/api/

# +------------------------------+
# | MAVEN WAR PLUGIN             |
# +------------------------------+
maven.war.src=${rootdir}/webapp
maven.war.classes.excludes=**/*
maven.war.final.name=cas.war

# +------------------------------+
# | MAVEN MULTICHANGES PLUGIN    |
# +------------------------------+
maven.multichanges.basedir=${maven.multiproject.basedir}
maven.multichanges.includes=${maven.multiproject.includes}

# +------------------------------+
# | SIMIAN PLUGIN                |
# +------------------------------+
maven.simian.linecount=5

maven.src.dir=${rootdir}/core/src/main/java

# +------------------------------+
# | MAVEN REPOSITORY             |
# +------------------------------+
maven.repo.remote=http://www.ibiblio.org/maven,http://dist.codehaus.org,http://acegisecurity.sourceforge.net/maven/,http://maven-plugins.sourceforge.net/maven/,http://developer.ja-sig.org/maven/
maven.repo.list=cas

# +------------------------------+
# | MAVEN MULTIPROJECT           |
# +------------------------------+
# multiproject
maven.multiproject.basedir=${rootdir}
maven.multiproject.includes=core/project.xml,adaptors/*/project.xml


# +------------------------------+
# | MAVEN XDOC PLUGIN            | 
# +------------------------------+
maven.xdoc.date=left
maven.xdoc.date.locale = en
maven.xdoc.distributionUrl=http://www.ja-sig.org/downloads/cas/
maven.xdoc.distributionType=zip
maven.html2xdoc.enabled=true

# License plugin settings
maven.license.licenseFile=${rootdir}/license.txt