<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.mfa.registerdevice.pagetitle}">CAS MFA Register Device View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{#{webjars.bootstrapmin.css}}">
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" id="login">
        <h2 th:text="#{cas.mfa.registerdevice.label.title}">Register Device</h2>
        <div th:text="#{cas.mfa.registerdevice.label.intro}">Please name the current device.</div>

        <form method="post" id="registerform" class="fm-v clearfix">
            <div class="form-group">
                <label for="deviceName" class="fl-label" th:utext="#{cas.mfa.registerdevice.label.name}">Name</label>

                <input type="text" class="required form-control" name="deviceName" id="deviceName" size="25"
                       tabindex="1"
                       autocomplete="off"/>
                <div>
                    <br/>
                    <input class="btn btn-success" name="_eventId_submit" accesskey="l"
                           th:value="#{cas.mfa.registerdevice.button.register}" tabindex="4" type="submit"
                           value="Register"/>
                </div>
            </div>
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
        </form>
    </div>
</main>
</body>
</html>
