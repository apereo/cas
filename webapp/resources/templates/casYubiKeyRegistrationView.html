<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="#{cas.mfa.yubikey.pagetitle}">YubiKey Registration View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{#{webjars.bootstrapmin.css}}"/>
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" id="login">
        <form method="post" id="yubiKeyForm" class="fm-v clearfix">
            <div class="alert alert-info" th:text="#{cas.mfa.yubikey.register}">
                Your device is not yet registered. Use the below form to register your device with CAS.
            </div>

            <div class="form-group">
                <label for="token" class="fl-label" th:utext="#{cas.mfa.yubikey.label.token}">Token:</label>
                <input type="password" class="form-control" required id="token" th:name="token"
                       size="25" tabindex="1"
                       autocomplete="off"/>
            </div>
            <input class="btn btn-success" name="_eventId_submit" accesskey="s"
                   th:value="#{screen.welcome.button.register}" tabindex="2" type="submit" value="Register"/>

            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
        </form>
    </div>
</main>
</body>
</html>
