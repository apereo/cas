def createMetricsDependencies(String... coordinates) {
    coordinates.each {
        dependencies.create(it) {
            exclude(group: "commons-logging", module: "commons-logging")
            exclude(group: "org.slf4j", module: "slf4j-api")
            exclude(group: "commons-lang", module: "commons-lang")
            excludeDependencyIfNecessary(it, "com.signalfx.public:signalfx-java")
        }
    }
}

def excludeDependencyIfNecessary(def dependency, String exclusion) {
    def coords = dependency.group + ":" + dependency.name
    if (!coords.equalsIgnoreCase(exclusion)) {
        def exclusionCoords = exclusion.split(":")
        dependency.exclude(group: exclusionCoords[0], module: exclusionCoords[1])
    }
}
