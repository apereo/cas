##########################################################################

  static-analysis:
    runs-on: ubuntu-latest
    needs: [cache]
    continue-on-error: false
    strategy:
      matrix:
        category:
          - spotbugsMain
          - spotbugsTest
          - checkstyleMain
          - checkstyleTest
          - checkLicense
    name: ${{ matrix.category }}
    steps:
      - uses: actions/checkout@v2
#      - name: Setup tmate session
#        uses: mxschmitt/action-tmate@v3
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JDK_CURRENT }}
          distribution: 'zulu'
      - name: Initialize
        run: chmod -R 777 ./ci/*.sh && ./ci/init-build.sh
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Analysis
        run: ./gradlew --build-cache --no-watch-fs --configure-on-demand --parallel --no-daemon ${{ matrix.category }} -x test -x javadoc -DskipNestedConfigMetadataGen=true -Dverbose=true
        
##########################################################################

  validate-codebase:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.head_ref, 'renovate') }}
    needs: [cache]
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        check:
          - CheckDuplicateGradleConfiguration
          - CheckDuplicateTestConfiguration
          - CheckMissingClassInTestsSuite
          - CheckMissingTestsSuiteClassAnnotation
          - CheckMissingUtilityClassAnnotation
          - CheckRedundantTestConfigurationInheritance
          - CheckSpringConfigurationBeanProxying
          - CheckSpringConfigurationFactories
          - CheckMissingTestTagAnnotation
          - CheckEnforceLombokAnnotations
          - CheckRequiredModuleAnnotationReferences
          - CheckMixingSpringBeanWithDependencyInjection
          - CheckMissingPuppeteerConfig
    name: ${{ matrix.check }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JDK_CURRENT }}
          distribution: 'zulu'
      - name: Initialize
        run: chmod -R 777 ./ci/*.sh && ./ci/init-build.sh
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Validate Codebase
        run: java ./ci/checks/${{ matrix.check }}.java .
        
