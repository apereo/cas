          - groovy
          - filesystem
          - webflow
          - rest
          - mfa
          - oauth
          - uma
          - oidc
          - saml
          - hazelcast
          - x509
          - ldap
          - shell
          - mongo
          - jmx
          - memcached
          - jdbc
          - mariadb
          - postgres
          - mssql
          - oracle
          - mysql
          - aws
          - ehcache
          - redis
          - dynamodb
          - radius
          - couchdb
          - couchbase
          - mail
          - ignite
          - cassandra
          - influxdb
          - zookeeper
          - jms
          - cosmosdb
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JDK_CURRENT }}
      - name: Initialize
        run: chmod -R 777 ./ci/*.sh && ./ci/init-build.sh
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/download-artifact@v2
        with:
          name: binary-artifacts
      - name: Run Tests
        run: ./testcas.sh --coverage-report --coverage-upload --category ${{ matrix.category }}

##########################################################################

  tests-performance-locust:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        category:
          - tomcat
          - jetty
          - undertow
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JDK_CURRENT }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Initialize
        run: chmod -R 777 ./ci/*.sh && ./ci/init-build.sh
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/download-artifact@v2
        with:
          name: binary-artifacts
      - name: Locust Performance Tests via Embedded Apache Tomcat
        run: ./ci/tests/perftests-locust.sh ${{ matrix.category }}

