          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Publish Documentation
        if: ${{ github.event_name == 'push' }}
        run: ./ci/push-docs-ghpages.sh

##########################################################################

  tests:
