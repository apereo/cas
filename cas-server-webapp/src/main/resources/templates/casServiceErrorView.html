<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/top"/>

<body id="cas">
<div id="container">
    <div th:replace="fragments/logo"/>

    <div id="content">
        <div id="msg" class="errors">
            <h2 th:utext="#{screen.service.error.header}"/>
            <p th:if="${rootCauseException}" th:utext="#{${rootCauseException.code}}"/>
        </div>
    </div>
    <div th:include="fragments/footer"/>
</div>
<div th:include="fragments/bottom"/>
</body>
</html>
