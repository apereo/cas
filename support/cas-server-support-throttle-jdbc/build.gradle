description = "Apereo CAS JDBC Authentication Throttling"
dependencies {
    
    implementation libraries.quartz
    implementation libraries.hibernate

    compile project(":support:cas-server-support-audit-jdbc")
    compile project(":core:cas-server-core-audit")
    compile project(":support:cas-server-support-throttle")
    runtimeOnly project(":support:cas-server-support-jdbc-drivers")
    testCompileOnly project(path: ":support:cas-server-support-throttle", configuration: "tests")
    testCompileOnly project(path: ":core:cas-server-core-authentication", configuration: "tests")
    testCompileOnly project(path: ":core:cas-server-core")
    testCompileOnly project(path: ":core:cas-server-core-logout")
}
