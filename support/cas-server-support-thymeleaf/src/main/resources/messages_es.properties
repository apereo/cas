# Authentication failure messages
authenticationFailure.AccountDisabledException=Se ha deshabilitado esta cuenta.
authenticationFailure.AccountLockedException=Se ha bloqueado esta cuenta.
authenticationFailure.AccountExpiredException=Esta cuenta ha caducado.
authenticationFailure.CredentialExpiredException=Su contraseña ha caducado.
authenticationFailure.InvalidLoginLocationException=No puede iniciar sesión desde esta estación de trabajo.
authenticationFailure.UniquePrincipalRequiredException=No puede autenticarse en este momento porque tiene otra conexión single sign-on abierta \
  y el CAS está configurado para evitar el acceso múltiple de una cuenta single sign-on.
authenticationFailure.InvalidLoginTimeException=Está prohibido iniciar sesión con su cuenta en este momento.
authenticationFailure.AccountNotFoundException=Credenciales inválidas.
authenticationFailure.FailedLoginException=Credenciales inválidas.
authenticationFailure.MultifactorAuthenticationProviderAbsentException=Ha sido imposible satisfacer los requisitos de la autenticación multifactor. \
  Su cuenta está configurada con una estrategia de autenticación multifactor, pero el CAS no ha sido capaz de localizar y ejecutar la estrategia \
  probablemente debido a un error de configuración en el servidor. Contacter a los administradores del servicio para obtener asistencia.
authenticationFailure.SurrogateAuthenticationException=No está autorizado a suplantar al usuario indicado ahora mismo.
authenticationFailure.AccountPasswordMustChangeException=Your account password has expired and must be changed.
authenticationFailure.UnauthorizedServiceForPrincipalException=Acceso denegado al servicio debido a falta de privilegios.
authenticationFailure.MultifactorAuthenticationRequiredException=El intento de autenticación ha sido bloqueado, \
  porque su cuenta aún no ha sido configurada para hacer uso de la autenticación multifactor. Contacte a los administradores del servicio \
  para obtener asistencia, asegúrese que su cuenta está creada y puede hacer uso de la autenticación multifactor e inténtelo de nuevo.
authenticationFailure.RiskyAuthenticationException=El CAS ha sido incapaz de continuar con el flujo de autenticación, probablemente porque este intento \
  ha sido considerado suficientemente arriesgado y sospechoso como para puntuar por encima del umbral aceptado. Puede ser que su intento de autenticación \
  haya sido bloqueado porque está usando un navegador desconocido, o por que esté intentando autenticarse desde una localización desconocida. \
  Contacte a los administradores del servicio para obtener asistencia.
authenticationFailure.UNKNOWN=Credenciales inválidas.
authenticationFailure.AuthenticationException=Credenciales inválidas.

