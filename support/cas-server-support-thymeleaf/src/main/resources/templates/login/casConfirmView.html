<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.confirmation.message}">Confirm View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content" class="mdc-card card p-4 m-auto w-lg-66">
        <h4 th:text="#{screen.confirmation.message}">You asked to be warned before logging into applications. Please
            proceed.</h4>

        <form method="post" id="fm1">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="success"/>
            <div class="mdc-form-field form-check">
                <div class="mdc-checkbox">
                    <input id="ignorewarn"
                           class="mdc-checkbox__native-control form-check-input"
                           name="ignorewarn"
                           type="checkbox"/>
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path" fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                    <div class="mdc-checkbox__ripple"></div>
                </div>
                <label class="form-check-label" for="ignorewarn"
                       th:utext="#{screen.welcome.label.warnremove}">Do not warn me again</label>
            </div>

            <button id="continueButton" class="mdc-button mdc-button--raised btn btn-primary mt-4 d-block" type="submit">
                <span th:text="#{screen.button.continue}"></span>
            </button>
        </form>
    </div>
</main>
</body>

</html>
