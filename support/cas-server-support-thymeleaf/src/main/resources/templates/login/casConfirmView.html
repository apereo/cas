<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.confirmation.message}">Confirm View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content" class="mdc-card card p-4 m-auto w-lg-66">
        <h4 th:text="#{screen.confirmation.message}">You asked to be warned before logging into applications. Please
            proceed.</h4>

        <form method="post" id="fm1">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="success"/>
            <div class="mdc-form-field form-check">
                <div th:replace="~{fragments/switchbutton :: switchbutton (id='ignorewarn', label='screen.welcome.label.warnremove')}"/>
            </div>
            <div th:replace="~{fragments/submitbutton :: submitButton (messageKey='screen.button.continue', id='continueButton')}"/>
        </form>
    </div>
</main>
</body>

</html>
