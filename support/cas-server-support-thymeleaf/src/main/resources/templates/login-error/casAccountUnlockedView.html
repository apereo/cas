<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title th:text="#{screen.accountunlocked.heading}">Account Unlocked View</title>
        <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
    </head>

    <body>
        <main class="container mt-3 mb-3">
            <div layout:fragment="content" class="my-2 mdc-card card p-4 m-auto w-lg-66">
                <h2 th:utext="#{screen.accountunlocked.heading}">Your account is unlocked.</h2>
                <p th:each="message : ${flowRequestContext.messageContext.allMessages}" th:utext="${message.text}">Message Text</p>
                <div>
                    <p/>
                    <a id="loginbtn" class="mdc-button mdc-button--raised" th:href="@{/login}">
                        <span class="mdc-button__label" th:text="#{screen.error.page.loginagain}">Login</span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
