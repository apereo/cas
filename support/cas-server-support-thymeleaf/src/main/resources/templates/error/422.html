<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.unprocessable}">Error - Unprocessable Request</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="mdc-card card p-4 banner banner-danger alert alert-danger">
            <h2 th:utext="#{screen.error.page.title.unprocessable}">Unprocessable or Stale Request</h2>
            <p th:utext="#{screen.error.page.unprocessable}">This request cannot be processed.</p>
            <p>
                <button type="button" class="mdc-button mdc-button--raised btn btn-primary"
                        onclick="clearSessionStorage(); clearLocalStorage(); location.href=location.href;">
                    <span class="mdc-button__label">Clear</span>
                </button>
            </p>
        </div>
    </div>
</main>
</body>
</html>
