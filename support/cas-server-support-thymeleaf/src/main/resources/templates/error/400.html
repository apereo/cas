<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.accessdenied}">Error - 401</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content"  class="mdc-card p-4 w-lg-66 m-auto">
        <h2 th:utext="#{screen.error.page.invalidrequest.title}">Invalid Request</h2>
        <p th:utext="#{screen.error.page.invalidrequest.desc}">You do not have permission to view this page.</p>
    </div>
</main>
</body>
</html>
