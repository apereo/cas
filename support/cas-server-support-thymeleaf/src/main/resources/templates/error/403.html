<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.permissiondenied}">Error - Permission Denied</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content" class="mdc-card card p-4 w-lg-66 m-auto">
        <h2>
            <i class="mdi mdi-close-box" aria-hidden="true"></i>
            <span th:utext="#{screen.error.page.authdenied}">Authorization Denied</span>
        </h2>

        <p th:utext="#{screen.error.page.permissiondenied}">You do not have permission to view this page.</p>
        <a class="mdc-button mdc-button--raised me-2 btn btn-primary w-25" th:href="@{/login}">
            <span class="mdc-button__label" th:utext="#{screen.error.page.loginagain}">Login Again</span>
        </a>
    </div>
</main>
</body>
</html>
