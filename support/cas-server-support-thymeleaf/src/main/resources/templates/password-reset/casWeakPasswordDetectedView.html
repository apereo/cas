<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{screen.pm.weak.title}">Password Weak Error View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content" class="banner banner-danger alert alert-danger mdc-card card p-4 m-auto w-lg-66">
        <h2 th:utext="#{screen.pm.weak.heading}">Weak Password Detected</h2>
        <p th:utext="#{screen.pm.weak.message}">This is a weak password</p>
        <form method="post" id="fm1">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="continue"/>
            <div class="form-actions d-flex">
                <button class="mdc-button mdc-button--raised me-2 btn btn-primary"
                        name="submit" id="submit" accesskey="s">
                    <span class="mdc-button__label" th:value="#{screen.button.continue}">CONTINUE</span>
                </button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
