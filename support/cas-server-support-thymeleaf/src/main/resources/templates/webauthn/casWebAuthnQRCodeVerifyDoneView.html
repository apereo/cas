<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Web AuthN QR Code Verification View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content" id="content">
        <div class="mdc-card card p-4 m-auto w-100 banner banner-success" th:if="${success}">
            <h2 th:utext="#{screen.authentication.webauthn.qr.success.title}">Successful Authentication</h2>
            <p th:utext="#{screen.authentication.webauthn.qr.success.desc}">Authentication attempt is successful.</p>
        </div>

        <div class="mdc-card card p-4 m-auto w-100 banner banner-danger" th:unless="${success}">
            <h2 th:utext="#{screen.authentication.webauthn.qr.fail.title}">Authentication Failed</h2>
            <p th:utext="#{screen.authentication.webauthn.qr.fail.desc}">Authentication attempt has failed.</p>
        </div>
    </div>
</main>
</body>
</html>
