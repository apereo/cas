<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<span th:fragment="main">
    <div class="attribute-tab w-100 d-none" id="attribute-tab-4">

        <form id="fmAccessStrategy" class="d-block">
            <section class="cas-field form-group my-3 mdc-input-group d-flex">
                <div class="mdc-input-group-field mdc-input-group-field-append w-100">
                    <label for="accessService"
                           class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon mb-2">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Service</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input form-control" type="text"
                               name="accessService" data-param-name="service" tabindex="0" id="accessService" size="50" autocomplete="off" required />
                    </label>
                    <label for="accessUsername"
                           class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon mb-2">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Username</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input form-control" type="text"
                               name="accessUsername" data-param-name="username" tabindex="0" id="accessUsername" size="50" autocomplete="off" required/>
                    </label>
                    <label for="accessPassword"
                           class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon mb-2">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Password</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input form-control pwd" type="password"
                               name="accessPassword" data-param-name="password" tabindex="0" id="accessPassword" size="50" autocomplete="off"/>
                        <button
                                class="reveal-password align-self-end mdc-button mdc-button--raised btn btn-primary mdc-input-group-append mdc-icon-button"
                                tabindex="-1"
                                type="button">
                            <i class="mdi mdi-eye fas fa-eye reveal-password-icon" style="vertical-align: middle;" aria-hidden="true"></i>
                            <span class="visually-hidden">Toggle Token</span>
                        </button>
                    </label>
                    <label for="accessClientId"
                           class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon mb-2">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Client ID</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input form-control" type="text"
                               name="accessClientId" data-param-name="client_id" tabindex="0" id="accessClientId" size="50" autocomplete="off"/>
                    </label>
                    <label for="accessEntityId"
                           class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon mb-2">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Entity ID</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input form-control" type="text"
                               name="accessEntityId" data-param-name="entityId" tabindex="0" id="accessEntityId" size="50" autocomplete="off"/>
                    </label>
                </div>
                
            </section>
            <div class="d-flex">
                <button id="accessStrategyButton" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label"><i class="mdc-tab__icon mdi mdi-check-all" aria-hidden="true"></i>Verify</span>
                </button>
            </div>
        </form>
        <hr>

        <div id="serviceAccessResultDiv" class="banner p-2" role="alert" style="display: none">
            <span class="mdi mdi-information" aria-hidden="true"></span>&nbsp;
            <strong id="serviceAccessResult"></strong>
        </div>
        
        <section class="my-3 d-flex h-350px d-none" id="accessStrategyEditorContainer">
              <pre class="ace-editor ace-relative w-100 h-100" id="accessStrategyEditor"></pre>
        </section>
    </div>
</span>
</body>
</html>
