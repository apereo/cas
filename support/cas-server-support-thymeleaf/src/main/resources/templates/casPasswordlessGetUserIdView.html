<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{cas.login.pagetitle}">Passwordless Get User Id View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div layout:fragment="content" id="login" class="d-flex justify-content-center">
            <div class="mdc-card mdc-card-content w-lg-50 p-4">
                <div th:replace="fragments/serviceui :: serviceUI">
                    <a href="fragments/serviceui.html">service ui fragment</a>
                </div>

                <form method="post" id="fm1" class="d-block" th:action="@{/login}">

                    <div class="banner banner-danger" th:if="${flowRequestContext.messageContext.hasErrorMessages()}">
                        <span th:each="message : ${flowRequestContext.messageContext.allMessages}"
                            th:utext="#{${message.text}}">Message Text</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="cas-field my-3">
                        <div class="w-100">
                            <label for="username"
                                   class="mdc-text-field mdc-text-field--outlined">

                                <input class="mdc-text-field__input"
                                       type="text"
                                       name="username"
                                       id="username"
                                       size="25"
                                       th:accesskey="#{screen.welcome.label.netid.accesskey}"
                                       autocomplete="off" required  />

                                <span class="mdc-notched-outline">
                                    <span class="mdc-notched-outline__leading"></span>
                                    <span class="mdc-notched-outline__notch">
                                      <span class="mdc-floating-label" th:utext="#{screen.welcome.label.netid}">Token</span>
                                    </span>
                                    <span class="mdc-notched-outline__trailing"></span>
                                </span>

                            </label>
                        </div>
                    </div>

                    <button class="mdc-button mdc-button--raised" accesskey="l" type="submit">
                        <span class="mdc-button__label" th:text="#{screen.welcome.button.login}">Login</span>
                    </button>
                    <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                    <input type="hidden" name="_eventId" value="submit" />
                </form>
            </div>
        </div>
    </main>
</body>

</html>
