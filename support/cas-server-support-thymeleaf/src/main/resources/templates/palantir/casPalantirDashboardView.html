<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout(mainContentClass='container-xxl')}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="#{cas.login.pagetitle}">CAS Admin UI</title>

    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.highlight.css}}"/>
    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.jqueryui.css}}" />
    
    <script type="text/javascript" th:src="@{#{webjars.highlight.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.chart.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.ace-editor.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.ace-editor-languagetools.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.ace-editor-beautify.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.sweet-alert.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.notyf.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.jsyaml.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.mermaid.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.hotkeys.js}}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.sweet-alert.css}}" />
    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.animate.css}}" />
    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.notyf.css}}" />
    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.dataTables.jqueryui.css}}" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/palantir.css}" />

    <script th:inline="javascript">
        /*<![CDATA[*/
        const casServerPrefix = /*[[${casServerPrefix}]]*/;
        const actuatorEndpoints = /*[[${actuatorEndpoints}]]*/;
        const serviceDefinitions = /*[[${serviceDefinitions}]]*/;
        const supportedServiceTypes = /*[[${supportedServiceTypes}]]*/;
        const availableMultifactorProviders = /*[[${availableMultifactorProviders}]]*/;
        const scriptFactoryAvailable = /*[[${scriptFactoryAvailable}]]*/;
        const mutablePropertySources = /*[[${mutablePropertySources}]]*/;
        const mutablePropertySourcesAvailable = mutablePropertySources.length > 0;
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{/js/palantir.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-dashboard.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-endpoints.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-utils.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-settings.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-cas-config.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-mfa.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-pac4j.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-webflow.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-system.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-person-directory.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-consent.js}"></script>

    <script type="text/javascript" th:src="@{/js/palantir-protocols.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-logging.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-tickets.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-tasks.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-sso.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-authn.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-authz.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-charts.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-cas-discovery.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-cas-features.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-cas-events.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-hotkeys.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services-wizard.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services-wizard-cas.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services-wizard-oauth.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services-wizard-oidc.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services-wizard-saml2.js}"></script>
    <script type="text/javascript" th:src="@{/js/palantir-services-wizard-wsfed.js}"></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>


</head>

<body>

<main class="container mt-3 mb-3">
    <div layout:fragment="content" id="dashboard" class="d-none">
        <div th:utext="${#lists}"
        <div th:replace="~{fragments/palantir/navigationsidebar :: main}"/>
        <div class="mdc-card p-2 m-1" style="min-height: 100vh;">
            <div th:replace="~{fragments/palantir/dashboardtabs :: main}"/>
            <div th:replace="~{fragments/palantir/servicestab :: main}"/>
            <div th:replace="~{fragments/palantir/systemtab :: main}"/>
            <div th:replace="~{fragments/palantir/ticketstab :: main}"/>
            <div th:replace="~{fragments/palantir/taskstab :: main}"/>
            <div th:replace="~{fragments/palantir/accessstrategytab :: main}"/>
            <div th:replace="~{fragments/palantir/loggerstab :: main}"/>
            <div th:replace="~{fragments/palantir/ssosessionstab :: main}"/>
            <div th:replace="~{fragments/palantir/configurationtab :: main}"/>
            <div th:replace="~{fragments/palantir/persondirectorytab :: main}"/>
            <div th:replace="~{fragments/palantir/authenticationtab :: main}"/>
            <div th:replace="~{fragments/palantir/consenttab :: main}"/>
            <div th:replace="~{fragments/palantir/protocolstab :: main}"/>
            <div th:replace="~{fragments/palantir/throttlestab :: main}"/>
            <div th:replace="~{fragments/palantir/mfatab :: main}"/>
            <div th:replace="~{fragments/palantir/multitenancytab :: main}"/>
        </div>
        <script type="text/javascript" th:src="@{#{webjars.jqueryui.js}}"></script>
        <script type="text/javascript" th:src="@{#{webjars.dataTables.jqueryui.js}}"></script>

        <div th:replace="~{fragments/palantir/settingspanel :: main}"/>
    </div>
</main>
</body>
</html>
