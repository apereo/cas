<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.mfa.googleauth.pagetitle}">Google Authentication Authorization View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body id="cas">
<main class="container mt-3 mb-3">
    <div layout:fragment="content" id="login" class="mdc-card card p-4 m-auto w-lg-66">
        <div class="banner banner-danger alert alert-danger">
            <h2 th:text="#{screen.authentication.gauth.blocked.title}">Blocked</h2>
            <p th:utext="#{screen.authentication.gauth.blocked.desc}">Authentication attempt is now blocked.</p>
        </div>
    </div>
</main>
</body>
</html>
