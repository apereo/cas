<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.risk.authnconfirmed.heading}">Risk Authentication Confirmed</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content" class="mdc-card card p-4 m-auto w-lg-66">
        <div class="banner banner-danger my-2" th:if="${flowRequestContext.messageContext.hasErrorMessages()}">
            <h2>Error</h2>
            <p th:each="message : ${flowRequestContext.messageContext.allMessages}"
               th:utext="${message.text}">Message Text</p>
        </div>

        <div th:unless="${flowRequestContext.messageContext.hasErrorMessages()}">
            <h2 th:utext="#{screen.risk.authnconfirmed.heading}" />
        </div>
    </div>
</main>
</body>
</html>
