screen.unavailable.message=Si \u00e8 verificato un errore durante il tentativo di completare la tua richiesta. \
<strong>Avvisare l'assistenza o riprovare.</strong> \
<div>Apereo \u00e8 una fondazione di governance del software open source senza scopo di lucro. Il software CAS \u00e8 un progetto sponsorizzato da Apereo \
ed \u00e8 liberamente scaricabile e utilizzabile da chiunque. Tuttavia, Apereo non gestisce i sistemi di chiunque utilizzi il \
software e nella maggior parte dei casi non sa nemmeno chi lo sta utilizzando o come contattarli a meno che non siano una parte attiva \
della community di Apereo.<br/></br>Se hai problemi ad accedere utilizzando CAS, \
<strong>dovrai contattare il personale IT o l'Help Desk della tua organizzazione per ricevere assistenza</strong>. \
<br/><br/>Vorremmo poterti essere pi\u00f9 direttamente utili.</div>



