---
type: specs.openrewrite.org/v1beta/recipe
name: org.apereo.cas.cas800
displayName: Upgrade CAS to version 8.0.0
recipeList:
  - org.openrewrite.gradle.AddProperty:
      key: cas.version
      value: 8.0.0
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: version
      value: 8.0.0
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: sourceCompatibility
      value: 25
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: targetCompatibility
      value: 25
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: springBootVersion
      value: 4.1.0-M1
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.UpdateGradleWrapper:
      version: 9.3.0
      addIfMissing: true
  - org.openrewrite.gradle.AddProperty:
      key: tomcatVersion
      value: 11.0.18
      overwrite: false
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: jibVersion
      value: 3.5.2
      overwrite: true
      filePattern: 'gradle.properties'
